<!DOCTYPE html>
<html lang="en">
<!--用户注册-->
<head>
    <meta charset="UTF-8">
    <title>Register</title>


{{template "head.html" .}}
</head>
<body>
<img src="static/img/persion_log.jpg"/>
<div class="col-sm-4">
    <div class="well">
        <form action="/register" method="post">
            <div class="form-group">
                <label>UserName</label>
                <input class="form-control" name="username">
            </div>
            <div class="form-group">
                <label>Nick</label>
                <input class="form-control" name="nick">
            </div>
            <div class="form-group">
                <label>logoImgUrl</label>
                <input class="form-control" name="logoImgUrl">
            </div>
            <div class="form-group">
                <label>describe</label>
                <input class="form-control" name="describe">
            </div>
            <div class="form-group">
                <label>Hobby</label>
                <input class="form-control" name="hobby">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" type="email">
            </div>
            <div class="form-group">
                <label>Password1</label>
                <input class="form-control" name="password" type="password">
            </div>
            <div class="form-group">
                <label>Confirm</label>
                <input class="form-control" name="password2" type="password">
            </div>

            <input type="submit" class="btn btn-default">

        </form>
    </div>
</div>

<script type="text/javascript">
    $('form').bind('submit', function () {
        var tmp = ajaxSubmit(this, function () {
            if (tmp.responseJSON.success == true) {
                alert("成功")
                location.href = '/'
            } else {
                alert(tmp.responseJSON.content)
            }
        })
        return false
    })
</script>

</body>
</html>
