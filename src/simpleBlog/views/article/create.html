<html>
<head>
    <title>New</title>

    <style type="text/css">
        html, body, #editor {
            margin: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        textarea, #editor div {
            display: inline-block;
            width: 49%;
            height: 100%;
            vertical-align: top;
            box-sizing: border-box;
            padding: 0 20px;
        }

        textarea {
            border: none;
            border-right: 1px solid #ccc;
            resize: none;
            outline: none;
            background-color: #f6f6f6;
            font-size: 14px;
            font-family: 'Monaco', courier, monospace;
            padding: 20px;
        }

        code {
            color: #f66;
        }
    </style>

{{template "head.html" .}}
</head>
<body>
{{template "header.html" .}}

<div id="editor">
    <form method="post" action="/article/new">
        <textarea name="content" :value="input" @input="update"></textarea>
        <div v-html="compiledMarkdown"></div>
        <input class="btn btn-default" type="submit">
    </form>
</div>
<script type="text/javascript">
    new Vue({
        el: '#editor',
        data: {
            input: '# hello'
        },
        computed: {
            compiledMarkdown: function () {
                return marked(this.input, {sanitize: true})
            }
        },
        methods: {
            update: _.debounce(function (e) {
                this.input = e.target.value
            }, 300)
        }
    })
</script>

<script type="text/javascript">
    $('form').bind('submit', function () {
        var tmp = ajaxSubmit(this, function () {
            if (tmp.responseJSON.success == true) {
                alert("成功")
                location.href = '/article/' + tmp.responseJSON.content
            } else {
                alert(tmp.responseJSON.content)
            }
        })
        return false;
    })
</script>
</body>
</html>
