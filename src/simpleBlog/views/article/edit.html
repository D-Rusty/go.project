<!DOCTYPE html>
<html>
<head>
    <title>New</title>
    <meta charset="UTF-8">
{{template "head.html" .}}
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="col-sm-7">
            <form method="post" action="/article/edit/{{.article.Id}}">
                <input name="title" class="form-control" placeholder="请输入标题" value="{{.article.Title}}">
                <br>
                <textarea name="content" class="form-control" rows="20"
                          placeholder="请输入正文">{{.article.Content}}</textarea>
                <br>
                <input name="tag" class="form-control" placeholder="标签(以逗号分隔)"
                       value="{{range $idx,$val:=.article.Tags}}{{if $idx}},{{end}}{{.Name}}{{end}}">
                <br>
                <input class="btn btn-default" type="submit">
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('form').bind('submit', function () {
        var tmp = ajaxSubmit(this, function () {
            if (tmp.responseJSON.success == true) {
                location.href = '/article/{{.article.Id}}'
            }
            alert(tmp.responseJSON.content)
        })
        return false;
    })
</script>

</body>
</html>
